                    <label>Username:</label>
                    <input id="username" class="field_class" name="username" type="text" placeholder="Enter Username" autofocus>
                    <label>Password:</label>
                    <input id="pass" class="field_class" name="password" type="password" placeholder="Enter Password">
                    <button type="submit" class="submit_class">Enter</button>
                </div>
                <div class="info_div">
                    <p>Not registered yet?<a href="{{url_for('register')}}">Register here!</a></p>
                </div>
            </form>
